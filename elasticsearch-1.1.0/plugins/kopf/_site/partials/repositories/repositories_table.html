<div class="panel-heading">
	<h4 class="panel-title">
		<a data-toggle="collapse" data-parent="#repositoryAccordion" href="#repositoryList">
			repositories
		</a>
	</h4>
</div>
<div id="repositoryList" class="panel-collapse collapse in">
	<div class="panel-body">
		<div class="row">
			<div class="col-lg-12">
				<table class="table table-bordered table-striped">
					<tr class="header-row">
						<td>name</td>
						<td>type</td>
						<td>settings</td>
					</tr>
					<tr ng-repeat="(key, value) in repositories">
						<td>{{key}}</td>
						<td>{{value.type}}</td>
						<td>{{value.settings}}
							<a data-toggle="modal" href="#confirm_dialog" class="remove-icon" data-backdrop="static" data-keyboard="false">
								<i class="icon-remove remove-icon" ng-click="deleteRepository(key, value)"></i>
							</a>
						</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</div>
